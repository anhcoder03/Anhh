          </div>
          <div class="card__title--name">
            <h1>Nguyễn Phi Anh</h1>

          </div>
        </div>
        <div class="card__body mt-10">
          <div class="row">
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a
                  href="https://www.facebook.com/anh.ng23/"
                  class="card__link"
                >
                  <div class="link__icon">
                    <i class="fab fa-facebook"></i>
                  </div>
                </a>
              </div>
            </div>

            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="#" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-instagram"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="#" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-twitter"></i>
                  </div>
                </a>
              </div>
            </div>
            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a href="https://anhcoder03.github.io/bird/" class="card__link">
                  <div class="link__icon">
                    <i class="fab fa-github"></i>
                  </div>
                </a>
              </div>
            </div>

            <div class="col col-lg-3 mt-10">
              <div class="card__item">
                <a
                  href="#"
                  class="card__link"
                >
                  <div class="link__icon">
                    <i class="fab fa-java"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="toggle toggle__back">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="toggle toggle__theme">
          <i class="fas fa-moon"></i>
        </div>
        <div class="button__list mt-10">
          <div class="row">
            <div class="col col-lg-6 mt-10">
              <div class="button button__message">
                <span> Nhắn Tin </span>
              </div>
            </div>
            <div class="col col-lg-6 mt-10">
              <div class="button button__subscribe">
                <span> Theo Dõi </span>
              </div>
            </div>
          </div>
        </div>
        <div class="card__footer mt-10">
          <div class="footer__item">
            <span>
              <i class="fas fa-heart"></i>

            </span>
          </div>
          <div class="footer__item">
            <span>
              <i class="fa fa-comment"></i>
              865.7K
